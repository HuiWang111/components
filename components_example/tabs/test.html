<body>
  <div class="tab-container"></div>
  
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../dev/util.js"></script>
  <script src="../../dev/components/js/common/className.js"></script>
  <script src="../../dev/components/js/common/color.js"></script>
  <script src="../../dev/components/js/common/svg.js"></script>
  <script src="../../dev/components/js/Tabs.js"></script>
  <script>
    var myTab = new Tabs('.tab-container', {
      type: 'card',
      editable: false,
      animated: false,
      block: true,
      tabPanes: [{
        key: 'hh',
        tab: '哈哈哈哈哈哈哈哈哈'
      }, {
        key: 'xx',
        tab: '嘻嘻嘻我洗我洗衣西我细腻',
        forceRender: false
      }, {
        key: 'lala',
        tab: '啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦'
      }, {
        key: 'aa',
        tab: 'aaaaaaaaaa'
      }, {
        key: 'cc',
        tab: 'ccccccc'
      }, {
        key: 'qq',
        tab: 'qqqqqqqq'
      }],
      onChange: function (key, index) {
        console.log(key, index);
      },
      renderPaneItem: function (tabName, key) {
        return $.node('span', `this is ${tabName} pane content, this tab's key is "${key}"`);
      },
      paneWidthComputer: function(width) {
        return width - 500;
      }
    });

    // setTimeout(() => {

    console.log(myTab);

  </script>
