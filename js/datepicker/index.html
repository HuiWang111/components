<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/swiper.min.css">
  <link rel="stylesheet" href="./dist/datepicker.base.css">
  <style>
    .calendar {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="calendar"></div>

  <script src="./src/js/jquery-3.3.1.min.js"></script>
  <script src="./src/js/swiper.min.js"></script>
  <script src="./dist/datepicker.base.js"></script>
  <script>
    datepicker.config({
      isDebug: false,
      container: $('.calendar')
    });
    datepicker.init(function (beClickedItem) {
      alert($(beClickedItem).attr('data-date'));
    });
  </script>
</body>
</html>
