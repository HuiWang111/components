<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../components.base.css">
  <title>Document</title>
  <style>
    button {
      display: block;
      width: 50px;
      height: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button>显示</button>

  <script src="../lib/jquery-3.3.1.min.js"></script>
  <script src="../util.js"></script>
  <script src="../components.base.js"></script>
  <script>
    var alert = new Alert('body', 'error', {
      message: 'message message message message message message message message message message message message message message message message message',
      showIcon: true,
      closable: true,
      defaultVisible: true,
      description: 'Error Description Error Description Error Description Error Description Error Description Error Description',
      onClose: () => {
        console.log('onClose')
      },
      afterClose: () => {
        console.log('afterClose')
      }
    });
    console.log(alert);

    $('button').on('click', function () {
      alert.show();
    });
  </script>
</body>
</html>
