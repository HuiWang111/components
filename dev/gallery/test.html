<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/swiper.min.css">
  <link rel="stylesheet" href="../components.css">
  <style>
    div img {
      width: 200px;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul > li {
      display: inline-block;
      width: 200px;
    }
    ul > li > img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div>
    <img src="./images/Bitmap@2x.png" alt="">
    <img src="./images/tree@2x.png" alt="">
    <img src="./images/y_m_01@2x.png" alt="">
    <img src="./images/y_m_02@2x.png" alt="">
    <img src="./images/y_m_03@2x.png" alt="">
  </div>
  <ul>
    <li><img src="./images/Bitmap@2x.png" alt=""></li>
    <li><img src="./images/tree@2x.png" alt=""></li>
    <li><img src="./images/y_m_01@2x.png" alt=""></li>
    <li><img src="./images/y_m_02@2x.png" alt=""></li>
    <li><img src="./images/y_m_03@2x.png" alt=""></li>
  </ul>

  <script src="../lib/jquery-3.3.1.min.js"></script>
  <script src="./lib/swiper.min.js"></script>
  <script src="../util.js"></script>
  <script src="../components.js"></script>
  <script>
    new Gallery('div > img', {
      navgation: true, //导航箭头
      pagination: true, // 分页器
      width: 800,
      height: 600,
      bgColor: 'rgba(0, 0, 0, 1)',
      useStyle: true,
      swiperOptions: {
        onInit: function () {
          console.log('init swiper');
        }
      },
    });

    new Gallery('ul > li', {
      // navgation: true, //导航箭头
      pagination: true, // 分页器
      width: 800,
      height: 600,
      // bgColor: 'rgba(0, 0, 0, 1)',
      // useStyle: true,
      swiperOptions: {},
    });
  </script>
</body>
</html>
