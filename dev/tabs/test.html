<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../components.base.css">
  <style>
    .tab-container {
      width: 500px;
      height: 500px;
      padding: 0 10px;
      border: 1px solid #eee;
      margin: 10px auto;
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="tab-container"></div>
  
  <script src="../lib/jquery-3.3.1.min.js"></script>
  <script src="../util.js"></script>
  <script src="../components.base.js"></script>
  <script>
    var myTab = new Tabs('.tab-container', {
      type: 'card',
      editable: true,
      tabPanes: [{
        key: 'hh',
        tab: '哈哈哈哈哈哈哈哈哈'
      }, {
        key: 'xx',
        tab: '嘻嘻嘻我洗我洗衣西我细腻',
        forceRender: false
      }, {
        key: 'lala',
        tab: '啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦'
      }, {
        key: 'aa',
        tab: 'aaaaaaaaaa'
      }, {
        key: 'cc',
        tab: 'ccccccc'
      }, {
        key: 'qq',
        tab: 'qqqqqqqq'
      }],
      onChange: function (index) {
        // console.log(index);
      },
      renderPaneItem: function (tabName, key) {
        return $.node('span', `this is ${tabName} pane content, this tab's key is "${key}"`);
      }
    });

    // setTimeout(() => {
    //   myTab.changeTo(2);
    // }, 3000)

    console.log(myTab);

  </script>
</body>
</html>
