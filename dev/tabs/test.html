<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./Tabs.css">
  <style>
    .tab-container {
      width: 300px;
      border: 1px solid #eee;
    }
    .tab-pane-container {
      width: 300px;
      height: 500px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="tab-container"></div>
  <div class="tab-pane-container">

  </div>
  
  <script src="../../../lib/jquery-3.3.1.min.js"></script>
  <script src="../util.js"></script>
  <script src="./Tabs.js"></script>
  <script>
    new Tabs('.tab-container', {
      tabsText: ['哈哈哈哈哈哈哈哈哈', '嘻嘻嘻我洗我洗衣西我细腻', '啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦', 'aaaaaaaaaa', 'ccccccc', 'qqqqqqqq'],
      paneContainerSelector: '.tab-pane-container',
      themeColor: '#3C8E38',
      // underlineColor: '#3C8E38',
      // activeColor: '#3C8E38',
      // hoverColor: '#3C8E38',
      // useStyle: true,
      onChange: function (index) {
        console.log(index);
      }
    });

    var $panes = $('.tabs-pane-item');
    $panes.eq(0).html('1234');
    $panes.eq(1).html('5678');
    $panes.eq(2).html('9012');
    $panes.eq(3).html('3456');

  </script>
</body>
</html>
